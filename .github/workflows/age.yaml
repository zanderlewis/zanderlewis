name: Update Age in README

on:
  push:
  schedule:
    - cron: "0 5 * * *"

jobs:
  update-age:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Update age in README
        run: |
          python3 scripts/update_age.py

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update age in README
          branch: main
          commit_user_name: Actions ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: Actions ðŸ¤– <actions@github.com>
